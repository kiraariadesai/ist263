    <body>
        <H2>tables</H2>

                    </table>
                <h2>Forms</h2>
                <form action="" method="post">
                    <!--post semds form data on the back end-->
                    <!--for value must match id value to link label and input element-->
                    <label for="fullname">Full Name:</label> <br>
                    <input type="text" id="fullname" name="fullname"> <br>
                    <label for="instructions">Special Instructions:</label> <br>
                    <textarea id="instructions" name="instructions" rows="3" cols="60"></textarea><br>
                    <p>Choose a delivery method:</p>
                    <input type="radio" id="pickup" name:="pickupdelivery"
                    value="pickup">
                    <label for="pickup">pickup</label>
                    <input type="radio" id="delivery" name="pickupdelivery" value="delivery">
                    <label for="delivery">delivery</label>
                    <p>Do you want extra sauce?</p>
                    <input type="checkbox" id="extra" name="extra" value="yes"> <br>
                    <label for="extra">yes</label> <br>
                    <label for= "nieghborhood"> Neighborhood</label> <br>
                    <select id="neighborhood" name="neighborhood"> </select>
                        <option value=" Westcott"> </option>

                        <option value="Eastwood"> </option>
                    </select><br>
                    <!--most form elements are inline. no forwarding to the next line, no margin around-->
                    <input type="submit" value="Send Form">
                </form>
    </body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A11y</title>
    <style>
        .skip{background-color: aliceblue; padding: 8px; border: 2px solid #0000; text-decoration: none;
        position: absolute; /* postions relative to top and bottom of viewport*/
        top: 10px; left: -999px;/* pushes the button off screen*/}
        .skip:focus{left: 10px; /*when the button is tabbed to*/}
    </style>
</head>
<body>
    <nav>
        <a href="#skip"> Skip to content</a> <br>
        <!--tab index is for complex websites to change tab order-->
        <a href="http://www.amazon.com" tabindex="4">Amazon</a> <br>
        <a href="http://wwww.google.com" tabindex="3">Google</a><br>
        <a href="http://www.ebay.com" tabindex="2">Ebay</a>
    </nav>
    <h1>All the Accessibility Techniques</h1>
    <p id="skip">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aliquid earum, labore ab ratione culpa odit fugit perferendis dolor consequatur. Enim saepe architecto minus asperiores incidunt et eligendi amet ipsa adipisci.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollovers</title>
    <script>
        function change() {getElementById("arrow").setAttribute("src", "https://laferger.github.io/ist263/images/arrow_over.PNG")}
        function changeBack() {getElementById("arrow").setAttribute("src", "https://laferger.github.io/ist263/images/arrow.PNG")}
   </script>
</head>
<body>
    <h1>image rollovers</h1>
    <img id="arrow" onmouseover="change();" onmouseout="changeBack();" src="https://laferger.github.io/ist263/images/arrow.PNG" alt="arrow icon">
</body>
</html>

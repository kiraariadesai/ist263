<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        nav{display: flex;} /*this defines flexbox row*/
        nav div {flex: 1;}/*this defines sizing for flexbox column*/
    </style>
</head>
<body>
    <h1>flexbox example</h1>

    <nav> <!---flexbox row-->
        <div>about</div> <!---1st column-->
        <div>products</div> <!--- 2nd column-->
        <div>contact</div> <!---3rd column-->
    </nav>
</body>
</html>
